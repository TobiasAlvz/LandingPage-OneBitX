<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>OneBitX</title>
  </head>
  <body class="py-5">
    <div
      class="card container d-flex justify-content-center"
      style="width: 500px"
      style="height: auto"
    >
      <div class="text-center">
        <img
          src="img/logoOneBitDark.png"
          class="card-img-top img-fluid"
          style="width: 250px"
          alt="OneBitX"
        />
      </div>
      <div class="card-body">
        <h6 class="card-title">1 - Qual o seu nome?</h6>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
          <input
            type="text"
            class="form-control"
            placeholder="Digite aqui"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
          <input
            type="text"
            class="form-control"
            placeholder="Digite aqui"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <h6 class="card-title">2 - Qual o seu gênero?</h6>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Homem
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Mulher
          </label>
        </div>
        <div class="form-check mb-2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Prefiro não informar
          </label>
        </div>
        <h6 class="card-title">3 - Marque os treinamentos que você fez:</h6>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Treinamento básico de astronauta</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Treinamento físico básico</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Treinamento avançado de astronauta</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Treinamento físico intenso</label
          >
        </div>

        <h6 class="card-title">4 - Quais você acha que são suas qualidades?</h6>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2"
            >Resistente</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2"
            >Não vomito fácil</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2"
            >Não temo marciano</label
          >
        </div>
        <div class="form-check form-check-inline mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2"
            >Já vi todos os star wars</label
          >
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-outline-danger mb-3 btnSucess">
            Enviar
          </button>
        </div>
      </div>
    </div>
    <div class="container text-center fotter">
      <p>Feito por Tobias Alves &copy; todos os direitos reservados - 2022</p>
    </div>
  </body>
</html>
